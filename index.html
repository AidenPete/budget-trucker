<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-4">Budget Tracker</h1>
    <form class="flex flex-col gap-4">
        <select id="type" class="p-2 border border-gray-300 rounded-md text-gray-700">
            <option value="Income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <input type="text" id="amount" placeholder="Enter amount" required class="p-2 border border-gray-300 rounded-md text-gray-700">
        <input type="text" id="description" placeholder="Enter description" required class="p-2 border border-gray-300 rounded-md text-gray-700">
        <button type="submit" class="bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">Add</button>
    </form>
    <div class="mt-4 flex gap-2">
        <button id="filter-all" class="flex-1 bg-gray-100 border border-gray-300 py-2 rounded-md hover:bg-gray-200 transition">All</button>
        <button id="filter-income" class="flex-1 bg-gray-100 border border-gray-300 py-2 rounded-md hover:bg-gray-200 transition">Income</button>
        <button id="filter-expense" class="flex-1 bg-gray-100 border border-gray-300 py-2 rounded-md hover:bg-gray-200 transition">Expense</button>
    </div>
    <ul class="list-none mt-6 space-y-4">
        <!-- List items will go here -->
    </ul>
    <div class="mt-6">
        <p class="text-gray-700">Income Kshs: <span id="tota-income" class="font-bold text-blue-500">0</span></p>
        <p class="text-gray-700">Expense: <span id="total-expenses" class="font-bold text-blue-500">0</span></p>
        <p class="text-gray-700">Balance: <span id="balance" class="font-bold text-blue-500">0</span></p>
    </div>
  </div>  
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
